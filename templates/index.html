<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Receipt Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ± Eco Receipt Analyzer</h1>
            <p>Upload a receipt photo to estimate your carbon footprint.</p>
        </header>

        <div class="upload-section">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-messages">
                  {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form action="/" method="post" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" name="file" id="file" accept="image/*" required>
                    <label for="file">Choose Receipt Photo</label>
                </div>
                <button type="submit" class="btn-primary">Analyze Carbon Footprint</button>
            </form>
            
            <div class="info-note">
                <p><strong>Note:</strong> Requires Tesseract OCR installed on the server.</p>
            </div>
        </div>
    </div>
</body>
</html>
